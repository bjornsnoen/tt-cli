[tool.poetry]
name = "ttcli"
version = "1.5.0"
description = "Time tracking tool for the cli"
readme = "README.md"
authors = ["Bj√∏rn Snoen <bjorn@fink.no>"]
include = ["alembic.ini"]

[tool.poetry.scripts]
tt-cli = "ttcli.main:cli"
tt-a = "ttcli.main:write_to_all_cmd"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "*"
click = "*"
click-help-colors = "*"
html5lib = "*"
python-dateutil = "*"
python-dotenv = "*"
requests = "*"
rich = "*"
pydantic = "^1.9.0"
typing-extensions = "^4.1.1"
inflection = "^0.5.1"
SQLAlchemy = "^1.4.39"
appdirs = "^1.4.4"
alembic = "^1.8.1"
SQLAlchemy-Utils = "^0.38.3"
cryptography = "^37.0.4"
keyring = "^23.7.0"
fastapi = {extras = ["all"], version = "^0.85.0"}
humps = "^0.2.2"

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"

[tool.pyright]
include = ["ttcli"]
pythonversion = "3.9"
reportIncompatibleMethodOverride = true
